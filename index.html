<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar--positive {
  fill: steelblue;
}

.bar--negative {
  fill: darkorange;
}

.axis text {
  font: 10px sans-serif;
}

.barlabel {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

// https://aws.heinrichhartmann.com/pair/

var margin = {top: 20, right: 30, bottom: 40, left: 30},
    width = 1500 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], 0.1);

var y = d3.scale.linear()
    .range([0, height]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(0)
    .tickPadding(6);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// state ecv population vpc
d3.tsv("data.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.state; }));
  y.domain([3,-3]);
					 
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", function(d) { return "state-"+d.state+" bar bar--" + (d.vpc < 0 ? "negative" : "positive"); })
      .attr("x", function(d) { return x(d.state); })
      .attr("y", y(0))
      .attr("width", x.rangeBand())
      .attr("height",0)
      .on('click', function(d,i){ update(data, d.state); })
		  .append("text");

	svg.selectAll(".barlabel")
     .data(data)
     .enter().append("text")
     .attr("class","barlabel")
     .attr("text-anchor","middle")
     .attr("x", function(d) { return x(d.state) + x.rangeBand()/2; })
     .attr("y", y(0));

  update(data,"DC");

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(0,0)")
      .call(yAxis);


	svg.append("line")
    .attr("class", "x axis")
    .attr("x1", 0)
    .attr("x2", width)
    .attr("y1", y(0))
    .attr("y2", y(0))
    .attr("stroke-width", 1)
    .attr("stroke", "black");

});

function update(data, state) {
	// normalize for a state! take parameter from click event!
	var my_state = state;
	var my_vpc   = 1;
	data.map(function(d) {
		if (my_state == d.state) {
			my_vpc = d.vpc;
		} 
	})
  data.map(function(d){
			if (d.vpc > my_vpc) {
					d.rat = (d.vpc/my_vpc-1)
			} else {
					d.rat = -(my_vpc/d.vpc-1)
			}
	})

	var duration = 750;
  svg.selectAll(".bar").data(data)
      .transition().duration(duration)
      .attr("class", function(d) { return "state-"+d.state+" bar bar--" + (d.rat < 0 ? "negative" : "positive"); })
      .attr("y", function(d) { return y(Math.max(0, d.rat)); })
      .attr("height", function(d) { return Math.abs(y(d.rat) - y(0)); })

  var labeld = 10;
	svg.selectAll(".barlabel").data(data)
		 .attr("y", height + 30)
		 .text(function(d) {
				 return (d.rat > 0 ? "x" : "/") 
						 + (Math.abs(d.rat)).toFixed(1)
		 })
						
}

function type(d) {
  d.vpc = +d.vpc;
  //	console.log("Found " + d.vpc + " " + d.state );
  return d;
}

</script>
